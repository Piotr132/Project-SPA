<div class="container">
  <div class="alert-wrapper" ng-if="workersCtrl.messages.length > 0">
    <div ng-repeat="(key, message) in workersCtrl.messages" uib-alert ng-class="'alert-' + message.type" close="workersCtrl.onMessageAlertClose(key)">
      {{message.message}}
    </div>
  </div>
  <div class="add-button-wrapper">
    <button type="button" class="btn btn-primary" ng-click="workersCtrl.goTo('/workers/add-edit')">Dodaj nowego</button>
    <div class="form-group pull-right">
      <label for="search">Wyszukaj:</label>
      <input type="text" ng-model="workersCtrl.searchString" class="form-control" />
    </div>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>ImiÄ™</th>
        <th>Nazwisko</th>
        <th>Data urodzenia</th>
        <th>Stanowisko</th>
        <th>Adres e-mail</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="worker in workersCtrl.workers | filter: workersCtrl.shouldShowWorker">
        <td>{{worker.firstName}}</td>
        <td>{{worker.lastName}}</td>
        <td>{{worker.birthday * 1000 | date: workersCtrl.dateFormat}}</td>
        <td>{{worker.position}}</td>
        <td>{{worker.mail}}</td>
        <td>
          <span class="glyphicon glyphicon-edit glyphicon-action" aria-hidden="true" ng-click="workersCtrl.editWorker(worker.id)"></span>
          <span class="glyphicon glyphicon-remove glyphicon-action" aria-hidden="true" ng-click="workersCtrl.deleteWorker(worker.id)"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
